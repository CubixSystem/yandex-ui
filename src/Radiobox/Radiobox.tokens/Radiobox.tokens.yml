radiobox:
  fontFamily:
    value: "{typography.controls.fontFamily.value}"

  viewDefault:
    dot:
      fillColor:
        value: "{color.control.type.faint.fillColor.base.value}"

    outlineColor:
      value: "{color.control.borderColor.prism.value}"

    fillColor:
      base:
        value: "{color.control.type.default.fillColor.base.value}"
      hovered:
        value: "{color.control.type.default.fillColor.hover.value}"
      checked:
        base:
          value: "{color.control.type.check.fillColor.base.value}"
        hovered:
          value: "{color.control.type.check.fillColor.hover.value}"

    typoColor:
      base:
        value: "{color.control.typo.primary.value}"
  # unstable tokens
  viewOutline:
    borderColor:
      value: "color(#000 a(10%))"
    fillColor:
      base:
        value: "transparent"
      hovered:
        value: "#d9d9d9"
    disabled:
      opacity:
        value: 0.4
  border:
    radius:
      value: 50%
      comment: "Скругление внешних краев у radioBox"
  after:
    border:
      radius:
        value: 50%
        comment: "Скругление внутренних краев у radioBox"
  size:
    s:
      fontSize:
        value: "{typography.controls.size.s.fontSize.value}"
        comment: "Размер текста у s-radio"
      lineHeight:
        value: 28px
        comment: "Межстрочный интервал текста у s-radio"
      size:
        value: 13px
        comment: "Размер бокса у s-radio"
      positionTop:
        value: 2px
        comment: "Верхний отступ у s-radio"
      indentRight:
        value: 5px
        comment: "Размер внешнего правого отступа у s-radio (от текста) "
      after:
        size:
          value: 5px
    m:
      fontSize:
        value: "{typography.controls.size.m.fontSize.value}"
        comment: "Размер текста у m-radio"
      lineHeight:
        value: 32px
        comment: "Межстрочный интервал текста у m-radio"
      size:
        value: 17px
        comment: "Размер бокса у m-radio"
      positionTop:
        value: 3px
        comment: "Верхний отступ у m-radio"
      indentRight:
        value: 6px
        comment: "Размер внешнего правого отступа у m-radio (от текста) "
      after:
        size:
          value: 7px
  disabled:
    opacity:
      value: 0.6
