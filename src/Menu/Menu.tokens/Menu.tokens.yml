menu:
  fontFamily:
    value: "{typography.controls.fontFamily.value}"

  group:
    border:
      width:
        value: 1px
        comment: "Бордер у menu-group меню"

  size:
    s:
      fontSize:
        value: "{typography.controls.size.s.fontSize.value}"
        comment: "Размер текста у s-menu"
      lineHeight:
        value: 32px
        comment: "Межстрочный интервал s-menu у s-menu"
      spaceVertical:
        value: 4px
        comment: "Размер вертикального внутреннего отступа у s-menu"

      group:
        spaceVertical:
          value: 4px
          comment: "Размер вертикального внутреннего отступа от группе у s-menu"
        spaceHorizontal:
          value: 0
          comment: "Размер горизонтального внутреннего отступа от группе у s-menu"
        indentBottom:
          value: 4px
          comment: "Размер нижнего внешнего отступа от группы до пунктов у s-menu"

      item:
        spaceVertical:
          value: 3px
          comment: "Размер вертикального внутреннего отступа в пункте у s-menu"
        spaceHorizontal:
          value: 9px
          comment: "азмер горизонтального внутреннего отступа в пункте у s-menu"
        indentBottom:
          value: 4px
          comment: "Размер правого внешнего отступа от иконки до текста у s-menu"

      itemIcon:
        indentRight:
          value: 4px

      titleSibling:
        indentLeft:
          value: 20px
          comment: "Размер внешнего левого отступа у сущностей после тайтла у s-menu"

    m:
      fontSize:
        value: "{typography.controls.size.m.fontSize.value}"
        comment: "Размер текста у m-menu"
      lineHeight:
        value: 36px
        comment: "Межстрочный интервал у m-menu"
      spaceVertical:
        value: 5px
        comment: "Размер вертикального внутреннего отступа у m-menu"

      group:
        spaceVertical:
          value: 5px
          comment: " Размер вертикального внутреннего отступа в группе у m-menu"
        spaceHorizontal:
          value: 0
          comment: "Размер горизонтального внутреннего отступа в группе у m-menu"
        indentBottom:
          value: 5px
          comment: "Размер нижнего внешнего отступа от группы до пунктов у m-menu"

      item:
        spaceVertical:
          value: 4px
          comment: "Размер вертикального внутреннего отступа в пункте у m-menu"
        spaceHorizontal:
          value: 15px
          comment: "Размер горизонтального внутреннего отступа в пункте у m-menu"
        indentBottom:
          value: 5px
          comment: "Размер нижнего внешнего отступа от пунктов до группы у m-menu"

      itemIcon:
        indentRight:
          value: 6px

      titleSibling:
        indentLeft:
          value: 20px
          comment: "Размер внешнего левого отступа у сущностей после тайтла у m-menu"

  viewDefault:
    borderColor:
      base:
        value: "{color.control.type.default.borderColor.base.value}"

    fillColor:
      base:
        value: "{color.control.type.default.fillColor.base.value}"
      hovered:
        value: "{color.control.type.default.fillColor.hover.value}"

    typoColor:
      base:
        value: "{color.control.typo.primary.value}"
      secondary:
        value: "{color.control.typo.secondary.value}"
      disabled:
        value: "{color.control.typo.disable.value}"
      hovered:
        value: "{color.control.typo.primary.value}"
