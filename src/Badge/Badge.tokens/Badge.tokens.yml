badge:
  fontFamily:
    value: "{typography.controls.fontFamily.value}"
  size:
    small:
      value: 10px
    large:
      value: 16px
  fontSize:
    value: 12px
  border:
    radius:
      value: 8px
    color:
      value: "{color.fillColor.default.value}"
    width:
      value: 2px
  fillColor:
    value: "{color.fillColor.alert.value}"
  typoColor:
    value: "{color.typo.inverse.value}"
