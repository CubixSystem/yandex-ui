# Progress
progress:
  height:
    value: 3px
  border:
    radius:
      value: 1.5px
  outer:
    fillColor:
      value: "{color.control.type.default.fillColor.base.value}"

# Divider
divider:
  fillColor:
    value: "#e3e3e3"

# UserPic
userPic:
  size:
    m:
      size:
        value: 48px
      sizePlus:
        value: 58px

# Button
button:
  size:
    s:
      lineHeight:
        value: 36px
      height:
        value: 36px
    m:
      fontSize:
        value: 14px
      lineHeight:
        value: 44px
      height:
        value: 44px
    l:
      fontSize:
        value: 14px
      lineHeight:
        value: 52px
      height:
        value: 52px
  border:
    radius:
      value: 12px

# Modal
modal:
  border:
    radius:
      value: 16px

# Radiobox
radiobox:
  size:
    m:
      size:
        value: 20px
      after:
        size:
          value: 10px

  disable:
    opacity:
      value: 0.4

# Checkbox
checkbox:
  size:
    m:
      width:
        value: 20px
      height:
        value: 20px
      tick:
        width:
          value: 14px
  disable:
    opacity:
      value: 0.4

# Tumbler
tumbler:
  button:
    opacity:
      disabled:
        value: 0.4
  size:
    m:
      width:
        value: 34px

# Primitives
typography:
  controls:
    size:
      m:
        fontSize:
          value: 18px

# MessageBox
messageBox:
  lineHeight:
    value: 20px

  borderRadius:
    value: 12px

  button:
    indentRight:
      value: 8px

  buttons-indentAll:
    value: -8px 4px 6px 16px

  text:
    indentLeft:
      value: 12px
    indentRight:
      value: 16px

  size:
    m:
      tail:
        size:
          value: 24px
      border:
        radius:
          value: 12px
      fontSize:
        value: 14px
    s:
      tail:
        size:
          value: 14px
      border:
        radius:
          value: 6px
      fontSize:
        value: 14px
    l:
      fontSize:
        value: 14px
      content:
        spaceAll:
          value: 15px 16px
        minWidth:
          value: 300px
        maxWidth:
          value: 344px
        width:
          value: 344px
        functional:
          width:
            value: 344px

  viewdefault:
    shadow:
      value: none
  viewPromo:
    shadow:
      value: "0px 8px 20px rgba(4, 89, 203, 0.32)"
