color:
  fillColor:
    default:
      value: "#333"
  control:
    typo:
      primary:
        value: "#fff"
    type:
      default:
        fillColor:
          base:
            value: "color(#fff a(15%))"
          hover:
            value: "#464646"
          press:
            value: "#464646"
          disable:
            value: "color(#fff a(15%))"
      progress:
        fillColor:
          base:
            value: "#067aff"
      action:
        fillColor:
          base:
            value: "#2d92fa"
          hover:
            value: "#277cd5"
          press:
            value: "#277cd5"
          disable:
            value: "#2d92fa"
      check:
        fillColor:
          base:
            value: "#2d92fa"
          hover:
            value: "#277cd5"
          press:
            value: "#277cd5"
          disable:
            value: "#2d92fa"
tumbler:
  button:
    space:
      value: 2px
    color:
      disabled:
        value: "{color.control.type.default.fillColor.base.value}"
      disabledActive:
        value: "{color.control.type.action.fillColor.base.value}"
checkbox:
  viewOutline:
      borderColor:
        value: "color(#fff a(15%))"
        group: color
radiobox:
  viewOutline:
    borderColor:
      value: "color(#fff a(15%))"
